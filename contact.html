  <main class="contact">
   <fieldset> 
    <form>
      <fieldset>
        <legend>Contact ons</legend>
      
      
        <!--Aanhef-->   
        <section class="gender">
          <p>Aanhef</p>
          <input type="radio" name="gender">
          <label for="dhr">Dhr.</label>
          <input type="radio" name="gender">
          <label for="mevr">Mevr.</label>
          <input type="radio" name="gender">
          <label for="anders">Anders</label>
        </section>
      
        <!--Info-->
       <label for="name"><strong>Volledige Naam</strong></label required>
       <input type="text" value="Naam" placeholder="Pietje Puk" required>
       <label for="email"><strong>E-mailadress</strong></label>
       <input type="email" value="email" placeholder="pietje.puk@voorbeeld.nl" required>
       <label for="phone"><strong>Telefoonnummer</strong></label>
       <input type="tel" value="Telefoonnummer" placeholder="01 23456789">
      
       <!--Bericht-->
       <label for="message">Bericht</label required>
       <textarea placeholder="Typ bericht hier..."></textarea>
      
       <!--Submit-->
       <input type="submit" value="Verzend"></submit>
      </fieldset>
     
    </form>
  </main>
